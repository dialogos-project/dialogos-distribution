plugins {
  id 'java'
  id 'application'
//  id "com.install4j.gradle" version "7.0.4"
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://jitpack.io" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
  runtime group:'com.github.dialogos-project', name:'dialogos', version:'v2.0.1'

  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-sqlite', version:'v1.0.2'
  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-nxt', version:'v2.0.1'
  runtime files('install4j/models/sphinx4-de-de-uhh.jar') // German model file for Sphinx-4

  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-ev3', version:'v2.0.1'
  runtime group:'com.github.dialogos-project', name:'dialogos-alexa-plugin', version:'v2.0.1'
  
  implementation 'org.slf4j:slf4j-api:1.7.25'
  testCompile 'junit:junit:4.12'
}

mainClassName = 'com.clt.dialogos.DialogOS'
def version = "2.0.1"
