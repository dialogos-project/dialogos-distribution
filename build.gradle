plugins {
  id 'java'
  id 'application'
//  id "com.install4j.gradle" version "7.0.4"
}

repositories {
  jcenter()
  maven { url "https://jitpack.io" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
  runtime group:'com.github.dialogos-project', name:'dialogos', version:'52b3a3f8aa7e54cf732d3d438fd8baa9b5965384'

  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-sqlite', version:'adc3737153ab96844a685120733b02a108dcf7f3'
  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-nxt', version:'ef541d610f35a78550e8db4cdd11e240f771845c'
  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-pocketsphinx', version:'76bb33ace8f1861b72dcc4db2b0780127248e4a6'
  runtime files('lib/pocketsphinx.jar') // for pocketsphinx plugin
  runtime files('install4j/models/sphinx4-de-de-uhh.jar') // German model file for Sphinx-4

//  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-minimalio', version:'master-SNAPSHOT'

  implementation 'org.slf4j:slf4j-api:1.7.25'
  testCompile 'junit:junit:4.12'
}
mainClassName = 'com.clt.dialogos.DialogOS'
def version = 2.0
