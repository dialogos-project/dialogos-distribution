plugins {
  id 'java'
  id 'application'
//  id "com.install4j.gradle" version "7.0.4"
}

repositories {
  jcenter()
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // Sphinx-4
  maven { url "https://jitpack.io" }
}

// In this section you declare the dependencies for your production and test code
dependencies {
  runtime group:'com.github.coli-saar', name:'dialogos', version:'master-SNAPSHOT'

  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-sqlite', version:'master-SNAPSHOT'
  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-nxt', version:'master-SNAPSHOT'
  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-pocketsphinx', version:'master-SNAPSHOT'  
  runtime files('lib/pocketsphinx.jar') // for pocketsphinx plugin
  runtime files('install4j/models/sphinx4-de-de-uhh.jar') // German model file

//  runtime group:'com.github.dialogos-project', name:'dialogos-plugin-minimalio', version:'master-SNAPSHOT'

  compile 'org.slf4j:slf4j-api:1.7.25'
  testCompile 'junit:junit:4.12'
}
mainClassName = 'com.clt.dialogos.DialogOS'
def version = 1.0
